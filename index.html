                <!-- Name -->

                    <label for="user_name" id="contact-name">Name</label>
                    <input type="text" id="user_name" name="name" placeholder="Your name" required />
                </div>

                    <input type="email" id="user_email" name="email" placeholder="example@gmail.com" required />

                <!-- Subject -->
                <div class="form-group">
                    <label for="subject" id="contact-subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required />
                </div>
                <!-- Message -->

                    <label for="message" id="contact-message">Message</label>
                    <textarea name="message" id="message" placeholder="Your message..." required></textarea>
                </div>
                <!-- Submit Button -->

            </form>
