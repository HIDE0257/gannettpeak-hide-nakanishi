    <header id="contact">
        <div class="contact-header">
            <h1 id="contact-header-h1"> Contact </h1>
        </div>
    </header>

    <section id="contact-p">
        <p id="contact-subheading-1">
        </p>
        <p id="contact-subheading-2">
        </p>

        <div class="social-link-container">
            <div id="contact-linkedin">
                <a href="https://www.linkedin.com/in/hideyuki-nakanishi/" target="_blank">
                    <img src="assets/LinkedIn Log.png" alt="LinkedIn Logo" id="contact-linkedin">
                </a>
            </div>
        </div>
    </section>

    <section id="contact-section">
        <!-- <div class="parallelogram"></div> -->
        <div class="contact">
            <div class="contact-form-wrapper">
                <p>
                    <form id="contact-form">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="user_name" id="contact-name">Name</label>
                            <input type="text" id="user_name" name="name" placeholder="Your name" required />
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                            <label for="user_email" id="contact-email">Email</label>
                            <input type="email" id="user_email" name="email" placeholder="example@gmail.com" required />
                        </div>
                        <!-- Subject -->
                        <div class="form-group">
                            <label for="subject" id="contact-subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject" required />
                        </div>
                        <!-- Message -->
                        <div class="form-group">
                            <label for="message" id="contact-message">Message</label>
                            <textarea name="message" id="message" placeholder="Your message..." required></textarea>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="submit-btn" id="contact-send">Send</button>
                    </form>
                </p>
            </div>
        </div>
    </section>

    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="js/translations.js"></script>
